{% extends 'index.html' %}

{% block content %}
<div class="container">
    {% for profile in profile_list %}
    <div class= "row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom position-relative">
            <p><a style="text-decoration: none;" class="text-primary" href="{%url 'social:profile' profile.user.id%}">
                @{{profile.user}}
            </a></p>
            <p>Followers:{{profile.followers.all.count }}</p>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock %}
